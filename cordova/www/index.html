<!DOCTYPE html>
<html ng-app="soundboard">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Sound Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=devicedpi" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/libs/angular.min.js"></script>
    <script type="text/javascript" src="js/libs/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/libs/angular-touch.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/controllers/BoardCtrl.js"></script>
    <script type="text/javascript" src="js/services/file.js"></script>
    <script type="text/javascript" src="js/services/photo.js"></script>
    <script type="text/javascript" src="js/services/audio.js"></script>
    <script type="text/javascript" src="js/directives/taphold.js"></script>
    <script src="cordova.js"></script>
</head>
<body ng-controller="BoardCtrl">
    <div id="record">
        <div>
            <section>
                <span class="button" ng-click="record(currentSound)" ng-class="{ recording: recording }">REC</span>
                <span class="dot" ng-class="{ recording: recording }"></span>
            </section>
        </div>
    </div>
    <ul ng-show="onstart" class="four animate-fade" ng-style="{ 'padding-left': padding+'px'}">
        <li ng-repeat="sound in sounds">
            <div id="sound{{$index}}" ng-style="{ 'background-image': 'url('+sound.image+')' }" 
                 ng-click="play(sound,$index)" 
                 taphold="delete(sound)"></div>
        </li>
        <li><div class="add" ng-click="add()">+</div></li>
    </ul>
    <div class="clear"></div>
</body>    
</html>
